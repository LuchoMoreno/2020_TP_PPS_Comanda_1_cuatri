<ion-header color="primary">
  <ion-toolbar color="primary">
    <ion-title color="primary">Alta due√±o/supervisor</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <br>
  <img src="../../../assets/icon/iconLogoMovimiento.png" alt="" width="100px" height="100px" class="icon">

      <ion-card>
        
    <ion-item class="labels" fill="outline">
      <!-- <ion-label position="stacked" >Nombre</ion-label> -->
      <br>
      <ion-input type="text" [(ngModel)]="nombre" placeholder="Nombre..."></ion-input>
    </ion-item>
    <ion-item class="labels" >
      <!-- <ion-label position="stacked"  >Apellido</ion-label> -->
      <br>
      <ion-input type="text" [(ngModel)]="apellido" placeholder="Apellido..."></ion-input>
    </ion-item>
    <ion-item class="labels" >
      <!-- <ion-label position="stacked"  >DNI</ion-label> -->
      <br>
      <ion-input type="text" [(ngModel)]="dni" placeholder="DNI..."></ion-input>
    </ion-item>
    <ion-item class="labels" >
      <!-- <ion-label position="stacked"  >CUIL</ion-label> -->
      <br>
      <ion-input type="text" [(ngModel)]="cuil" placeholder="CUIL..."></ion-input>
    </ion-item>

    <ion-button (click)="registrarUsuario()" class="btnRegistro" expand="block">Registrarse</ion-button>
    <ion-button (click)="escanearDni()" class="btnRegistro" expand="block">QR DNI</ion-button>
  
    </ion-card>

</ion-content>
