<ion-header color="primary">
  <ion-toolbar color="primary">
    <ion-title color="primary">Alta cliente</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <br>
  <img src="../../../assets/icon/iconLogoMovimiento.png" alt="" width="100px" height="100px" class="icon">

    <ion-card>
        <ion-item color="primary">
          <ion-label>Tipo:</ion-label>
          <ion-select [(ngModel)]="pickedName" interface="popover" placeholder="Seleccione" (ionChange)="pickerUser(pickedName)">
            <ion-select-option *ngFor="let tipo of listaTipos" value="{{tipo.tipo}}">{{tipo.tipo}}</ion-select-option>
          </ion-select>
        </ion-item>
    <div *ngIf="pickedName=='Anonimo'">
      <ion-item class="labels" fill="outline">
        <!-- <ion-label position="stacked" >Nombre</ion-label> -->
        <br>
        <ion-input type="text" [(ngModel)]="correo" placeholder="Correo..."></ion-input>
      </ion-item>
      <ion-item class="labels" >
        <!-- <ion-label position="stacked"  >Apellido</ion-label> -->
        <br>
        <ion-input type="password" [(ngModel)]="contrasenia" placeholder="ContraseÃ±a..."></ion-input>
      </ion-item>
      <ion-button (click)="registrarUsuario()" class="btnRegistro" expand="block">Registrarse</ion-button>
    </div>

    <div *ngIf="pickedName=='Usuario'">
    <ion-item class="labels" fill="outline">
      <!-- <ion-label position="stacked" >Nombre</ion-label> -->
      <br>
      <ion-input type="text" [(ngModel)]="nombre" placeholder="Nombre..."></ion-input>
    </ion-item>
    <ion-item class="labels" >
      <!-- <ion-label position="stacked"  >Apellido</ion-label> -->
      <br>
      <ion-input type="text" [(ngModel)]="apellido" placeholder="Apellido..."></ion-input>
    </ion-item>
    <ion-item class="labels" >
      <!-- <ion-label position="stacked"  >DNI</ion-label> -->
      <br>
      <ion-input type="text" [(ngModel)]="dni" placeholder="DNI..."></ion-input>
    </ion-item>

    <ion-button (click)="registrarUsuario()" class="btnRegistro" >Registrarse</ion-button>
    <ion-button (click)="escanearDni()" class="btnRegistro" >QR DNI</ion-button>
    
    <br>
    <ion-button (click)="capturarFoto()" class="btnRegistro" >Tomar foto</ion-button>
  </div>

    </ion-card>

</ion-content>
